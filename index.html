<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
</head>
<body>
    <header>
        <div class="change-temp-unity__container">
            <button id="changeTempUnity" class="change-temp-unity__btn">째C</button>
        </div>
    </header>
    <main>
        <div class="container">
            <h1 class="title">Weather now</h1>
            <span id="city" class="city">paris</span>

            <div class="weather__content">
                <span id="icon" class="weather__icon">icon</span>
                <span id="description" class="weather__description">cloudy</span>

                <div class="temp__container">
                    <span id="temp" class="weather__temp">xx.x</span>
                    <span class="weather__temp-unity weather__temp-unity--big tempUnity">째C</span>
                </div>

                <div class="general-info__container">
                    <div class="temp-min__container">
                        <span class="weather__temp-text">Min.</span>
                        <span id="tempMin" class="weather__temp-min">xx.x</span>
                        <span class="weather__temp-unity weather__temp-unity--small tempUnity">째C</span>
                    </div>
                    <div class="temp-max__container">
                        <span class="weather__temp-text">Max.</span>
                        <span id="tempMax" class="weather__temp-max">xx.x</span>
                        <span class="weather__temp-unity weather__temp-unity--small tempUnity">째C</span>
                    </div>
                    <div class="wind__container">
                        <span class="weather__temp-text">Wind</span>
                        <span id="windSpeed" class="weather__wind">xx.x</span>
                        <span class="weather__wind-unity">km/h</span>
                    </div>
                </div>

            </div>
            <div class="change-city__container">
                <button id="changeCity" class="change-city__btn">Change the city</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
